<!DOCTYPE html>
<html lang="lv">
<head>

      max-width: 900px;
      margin: 0 auto;
      padding: 24px;

      color: #4fd1c5;

      font-size: 14px;
    }

    .value {
      font-size: 20px;
      margin-top: 4px;
    }

    .footer {

      color: #6b7280;

    </div>

    <div class="box">
